<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <p><a id="page" href=/index.html>Home</a></p>

    <div id="account-header">
        <p>Sign Up</p>
    </div>
    
    <form>
        <label>First Name
            <input type="text">
        </label><br>
        <label>Last Name
            <input type="text">
        </label><br>
        <label>Email
            <input type="email">
        </label><br>
        <label>Phone
            <input type="number">
        </label><br>
        <label>Username
            <input type="text">
        </label><br>
        <label>Password
            <input type="password">
        </label><br>
        <label>Re-enter Password
            <input type="password">
        </label><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
